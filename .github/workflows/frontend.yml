name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'front-end-app/**'
  pull_request:
    branches: [main]
    paths:
      - 'front-end-app/**'

jobs:
  build:
    defaults:
      run:
        working-directory: ./front-end-app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build